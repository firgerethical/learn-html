<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos comunes</title>

    <style>
        .parrafo-1{
            color: purple;
        }
    </style>
</head>

<!--
    Algunos atributos globales que estn disponibles para la mayoria de etiquetas en HTML

    class -> Éste atributo se usa para dar estilos a través de CSS

    id -> Es un identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegación a tráves de anclas

    title -> Es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece

    data=+ -> Es un atributo que ayuda a la accecibilidad mostando una descrición del elemento al que pertenece
 -->

<body>

    <p class="parrafo-1"> Clases</p>

</body>

</html>
