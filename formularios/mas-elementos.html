<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas elementos</title>
</head>

<body>
    <form>
    <fieldset>
       <legend>Datos personales</legend>
    <div>
        <label for="name">Nombre</label>
        <input type="text" id="name">
    </div>

    <div>
        <label for="secundary-name">Apellidos</label>
        <input type="text" id="secundary-name">
    </div>
    </fieldset>
    <input type="file" name="" id="">
    <label for="fuel">Gasolina</label>
    <meter id="fuel" min="0" max="100" value="100" low="30" high="75" optimum="50">
    </meter>
    <label for="task">Tarea 1</label>
    <progress id="task" max="100" value="10"></progress>
    <label for="note">Mensaje</label>
    <textarea name="nota" id="note" cols="30" rows="10"></textarea>
    </form>
</body>

</html>
